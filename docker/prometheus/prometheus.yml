global:
  scrape_interval: 15s
  evaluation_interval: 15s
  # scrape_timeout is set to the global default (10s).

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgresql'
    static_configs:
      - targets:
        - 'postgres-exporter:9187'

  - job_name: 'redis'
    static_configs:
      - targets:
        - 'redis-exporter:9121'

  - job_name: 'handler'
    static_configs:
      - targets:
        - 'handler:3000'
